# Docs for the Google cloud Platform Deploy action


name: Build and deploy ASP.Net Core app to GCP - booksLibrary

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build myApi --configuration Release

      - name: dotnet publish
        run: dotnet publish myApi -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app
          
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          export_default_credentials: true

      - name: List files in directory
        run: ls /home/runner/work/BooksLibraryProject/BooksLibraryProject/myApi

      
      - name: Deploy to App Engine
        run: gcloud app deploy ./myApi/app.yaml --project ${{ secrets.GCLOUD_PROJECT_ID }}
        working-directory: ${{ github.workspace }}
